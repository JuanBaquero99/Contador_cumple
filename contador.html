<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva de Cumplea√±os</title>
  <!-- Google Fonts: Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    min-height: 100vh;
    margin: 0;
    background: url('./assets//img/intento2.gif') no-repeat center center fixed;
    background-size: cover;
    background-color: #000;
    position: relative;
    overflow: hidden;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Centra verticalmente */
    align-items: center;     /* Centra horizontalmente */
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 0;
    pointer-events: none;
  }
  .titulo {
    position: relative;
    z-index: 1;
    text-align: center;
    margin-top: 0; /* Elimina el margen superior */
    color: #fff;
    font-size: 3rem;
    font-family: 'Playfair Display', Didot, serif;
    letter-spacing: 2px;
    text-shadow:
      -1px -1px 0 #000,
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000,
       0px  0px 6px #fff;
  }
  .contador {
    position: relative;
    z-index: 1;
    text-align: center;
    margin-top: 3vh;
    color: #fff;
    font-size: 2.2rem;
    font-family: 'Cinzel', serif;
    letter-spacing: 1px;
    text-shadow:
      -1px -1px 0 #000,
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000,
       0px  0px 6px #fff;
    background: rgba(0,0,0,0.25);
    display: inline-block;
    padding: 18px 32px;
    border-radius: 18px;
    box-shadow: 0 4px 24px #0008;
  }
  .contador span {
    margin: 0 10px;
    display: inline-block;
  }
  .frase {
    margin-top: 4vh;
    color: #fff;
    font-size: 1.5rem;
    font-family: 'Playfair Display', Didot, serif;
    /* Contorno blanco y sombra negra tipo subt√≠tulo cl√°sico */
    text-shadow:
      -1px -1px 0 #000,
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000,
       0px  0px 6px #fff;
    z-index: 1;
    position: relative;
    letter-spacing: 1px;
  }
  .gif-abajo {
    margin-top: 2vh;
    width: 250px;      /* Ajusta el tama√±o seg√∫n prefieras */
    height: auto;
    z-index: 1;
    position: relative;
  }
</style>
</head>
<body>
  <h1 class="titulo">La proyecci√≥n comienza en...</h1>
  <div id="countdown" class="contador"></div>
  <div class="frase">Me hace feliz pensar que compartimos el mismo cielo</div>
  <script>
    // Fecha objetivo: 17 de mayo de 2025 a las 00:00
    const targetDate = new Date('2025-05-17T00:00:00');
    const countdown = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "¬°Lleg√≥ el gran d√≠a! Te quiero hoy y siempre üéâ";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `
        <span><b>${days}</b> d√≠as</span> 
        <span><b>${hours}</b> horas</span> 
        <span><b>${minutes}</b> minutos</span> 
        <span><b>${seconds}</b> segundos</span>
      `;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
